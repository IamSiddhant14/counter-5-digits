<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>COUNT_DOWN_TIMER</title>
  </head>
  <body>
    <div id="upper">
      <h3>Enter Value From 1 To 99999</h3>
      <div id="wrapper1">
        <input type="number" placeholder="Enter end Number" required id="in"/>
        <button type="submit" id="btn">Start Counter</button>
      </div>
    </div>

    <div id="lower">
      <div id="wrapper2">
        <div class="timer" id="five">
          <div class="up"></div>
          <div class="down"></div>
        </div>
        <div class="timer" id="four">
          <div class="up"></div>
          <div class="down"></div>
        </div>
        <div class="timer" id="three">
          <div class="up"></div>
          <div class="down"></div>
        </div>
        <div class="timer" id="two">
          <div class="up"></div>
          <div class="down"></div>
        </div>
        <div class="timer" id="one">
          <div class="up"></div>
          <div class="down"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
